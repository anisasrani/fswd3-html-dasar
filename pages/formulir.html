<!DOCTYPE html>
<html>

<head>
    <h2>Form Pendaftaran SIB 2023</h2>
</head>

<body>
    <form>
        <b>Nama Lengkap : </b><br>
        <input name="nama" value="Masukkan nama lengkap" weidth="20px"> <br>
        <b>Email :</b> <br>
        <input name="nama" value="Masukkan email"> <br>
        <b>No. HP : </b><br>
        <input name="nama" value="Masukkan no. HP"> <br>
        <b>Jenis Kelamin : </b><br>
        <input type="radio" name="kelamin" value="Lk"> Laki-Laki <br>
        <input type="radio" name="kelamin" value="Pr"> Perempuan <br>
        <b>Jurusan : </b><br>
        <select naem="jurusan">
            <option value="Teknik Informatika" selected> Teknik Informatika </option>
            <option value="Kedokteran"> Kedokteran</option>
            <option value="Sastra Jepang"> Sastra Jepang</option>
        </select> <br>
        <b>Alamat : </b> <br>
        <textarea name="Alamat" rows="5" cols="20">Masukkan alamat</textarea> <br>
        <b>Foto : </b> <br>
        <input type="file" name="file"> <br>
        <br>
        <input type="submit" value="Daftar">
    </form>
</body>

</html>
